version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
hooks:
  ApplicationStop:
    - location: deployment_script/stop_server.sh
      timeout: 300
      runas: root
      
  BeforeInstall:
    - location: deployment_script/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: deployment_script/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: deployment_script/start_server.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: deployment_script/validate_service.sh
      timeout: 300
      runas: root
  
